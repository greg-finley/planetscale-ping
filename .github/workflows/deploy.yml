name: deploy
on:
  push:
jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - uses: actions/checkout@v3

      - id: "auth"
        uses: "google-github-actions/auth@v0"
        with:
          credentials_json: "${{ secrets.gcp_credentials }}"

      - id: "deploy"
        uses: "google-github-actions/deploy-cloud-functions@v0"
        with:
          name: "projects/greg-finley/locations/us-central1/functions/planetscale-ping"
          runtime: "python311"
          entry_point: "run"
          memory_mb: 128
          secret_environment_variables: "MYSQL_HOST=projects/greg-finley/secrets/MYSQL_HOST/versions/latest,MYSQL_USERNAME=projects/greg-finley/secrets/MYSQL_USERNAME/versions/latest,MYSQL_PASSWORD=projects/greg-finley/secrets/MYSQL_PASSWORD/versions/latest,MYSQL_DATABASE=projects/greg-finley/secrets/MYSQL_DATABASE/versions/latest"
          timeout: 30
          event_trigger_type: "providers/cloud.pubsub/eventTypes/topic.publish"
          event_trigger_resource: "projects/greg-finley/topics/planetscale-ping"
          event_trigger_service: "pubsub.googleapis.com"
          min_instances: 0
          max_instances: 1
